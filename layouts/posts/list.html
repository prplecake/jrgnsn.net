{{ define "main" }}
  {{ .Content }}
  <div class="post-list">
    {{ range .Pages }}
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format (or .Site.Params.dateFormat "January 2, 2006") }}
      <h2>
          <span class="date">
              <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
          </span>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ end }}
    </div>
    <hr />
{{ end }}
