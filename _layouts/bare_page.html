---
layout: bare
---

<div class="meta date">
	{% if page.date %}Published {{ page.date | date: "%Y-%m-%d" }}
	{% else if page.mdate %}Last updated on {{ page.mdate | date: "%Y-%m-%d" }}{% endif %}
	on <a href="/">{{ site.title }}</a>
	<span class=" hidden-xs">
		&mdash;
		<a href="{{ page.url }}">
			Permalink
		</a>
	</span>
</div>
<div class="page-content">
	{{ content }}
</div>
